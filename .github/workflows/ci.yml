name: CI Checks

on:
  pull_request:
    branches:
      - main

jobs:
  quality-assurance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Formatter (Biome)
        run: npm run check

      - name: Run Linter 
        run: npm run format

      - name: Run Tests
        run: npm run test -- --run 